unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind c
bind c new-window -a

set -g mouse on                    # 마우스 지원 (리사이즈, 스크롤, 클릭)
set -g base-index 1                # 윈도우 번호 1부터 시작
setw -g pane-base-index 1          # 패인 번호도 1부터
set -g renumber-windows on         # 윈도우 닫으면 번호 재정렬
set -g default-terminal "xterm-ghostty"
set -ag terminal-overrides ",xterm-ghostty:Tc"  # true color 지원
set -s extended-keys on
set -as terminal-features 'xterm-ghostty:extkeys'

setw -g mode-keys vi               # copy mode에서 vi 키바인딩
bind -T copy-mode-vi v send -X begin-selection

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ─── Plugins ───────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'yardnsm/tmux-1password'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'lloydbond/tmux-floating-terminal'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'catppuccin/tmux#v2.1.3'

set -g @continuum-restore 'on'

set -g status-right '%Y-%m-%d %H:%M #{tmux_mode_indicator}'

set -g @floating_scratch_term 'M-i'

TMUX_FZF_LAUNCH_KEY="C-f"

set -g @catppuccin_flavor 'mocha'
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-left-length 30

run '~/.tmux/plugins/tpm/tpm'
