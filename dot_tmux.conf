unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on                    # 마우스 지원 (리사이즈, 스크롤, 클릭)
set -g base-index 1                # 윈도우 번호 1부터 시작
setw -g pane-base-index 1          # 패인 번호도 1부터
set -g renumber-windows on         # 윈도우 닫으면 번호 재정렬
set -g escape-time 0               # ESC 딜레이 제거 (Neovim 필수!)
set -g history-limit 50000         # 스크롤백 버퍼
set -g default-terminal "xterm-ghostty"
set -ag terminal-overrides ",xterm-ghostty:Tc"  # true color 지원

setw -g mode-keys vi               # copy mode에서 vi 키바인딩
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"  # macOS

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind r source-file ~/.tmux.conf \; display "Config reloaded!"
